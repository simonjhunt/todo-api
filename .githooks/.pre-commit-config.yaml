repos:
  # ---------- Black (code formatter) ----------
  - repo: local
    hooks:
      - id: black
        name: Run Black (code formatter)
        entry: .githooks/scripts/run_black.sh
        language: system          # run the script directly, no virtualenv
        types: [python]          # only run on .py files
        stages: [pre-commit]         # default – runs on pre‑commit

  # ---------- isort (import sorter) ----------
  - repo: local
    hooks:
      - id: isort
        name: Run isort (import sorter)
        entry: .githooks/scripts/run_isort.sh
        language: system
        types: [python]
        stages: [pre-commit]

  # ---------- Ruff (lint + autofix) ----------
  - repo: local
    hooks:
      - id: ruff
        name: Run Ruff (linter + autofix)
        entry: .githooks/scripts/run_ruff.sh
        language: system
        types: [python]
        stages: [pre-commit]

  # ---------- (Optional) Pre‑push hook ----------
  - repo: local
    hooks:
      - id: run-tests-before-push
        name: Run pytest suite before push
        entry: bash -c 'PYTHONPATH=$(pwd) pytest -q'
        language: system
        stages: [pre-push]           # <-- this makes it a pre‑push hook
[project]
name = "todo-api"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["fastapi[standard]>=0.118.0", "sqlmodel>=0.0.25"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
ignore_missing_imports = false
show_error_codes = true
pretty = true
strict_optional = true
no_implicit_optional = true

[tool.black]
# Target Python versions (helps Black decide on syntax)
target-version = ["py311"] # adjust to the lowest version you support

# Line length – the only “real” knob most teams care about
line-length = 88 # default is 88; change to 100, 120, etc.

# Skip string normalization (keeps original quotes)
skip-string-normalization = false

# Preserve trailing commas on multi‑line collections (PEP 8‑friendly)
skip-magic-trailing-comma = false

# Exclude generated files, migrations, virtual‑envs, etc.
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[dependency-groups]
dev = ["mypy>=1.18.2"]
